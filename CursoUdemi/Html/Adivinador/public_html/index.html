<html>
    <head>
        <title>Adivinador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var numeroAAdivinar = Math.floor((Math.random()*100)+1);
            var numero;
            
            
            for(let i = 0; i < 5; i++){
            
                numero = window.prompt("Escribe el numero a adivinar (" + (5-i) + " intentos)"); // siempre lo recoge como un String
                numero = Number(numero); //recasteamos a numero
                
                if (numero === numeroAAdivinar){
                    window.alert("Ganaste");
                    document.write("Ganaste");
                    break;
                }
                numero = -1;
            }
            
            if (numero === -1){
                document.write("Perdiste");
            }
            
        </script>
    </body>
</html>
