<html>
    <head>
        <title>Adivinador</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var numeroAAdivinar = Math.floor((Math.random()*100)+1);
            var numero;
            var adivino;
            
            numero = window.prompt("Ingresa un n√∫mero para intentar adivinar o 0 para salir: ");
            adivino = numeroAAdivinar==numero;
            
            do{
                numero = window.prompt("Ingresa un numero para intentar adivinar o 0 para salir: ");
                adivino= numeroAAdivinar==numero;
                
            }while((!adivino)&&(numero!=0));
            
            if (adivino){
                document.write("GENIAL");
            }else{
                document.write("Una lastima. El numero era " + numeroAAdivinar);
            }
            
        </script>
    </body>
