<!DOCTYPE html>
<html>
    <head>
        <title>Adivinador 2.0</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            const INTENTOS_MAXIMOS = 10;
            var numero;
            var numeroSecreto = Math.floor((Math.random()*100)+1);
            
            window.alert(numeroSecreto);
            
            for(let i = 1; i <= INTENTOS_MAXIMOS;i++){
                
                if (i == 1){
                  numero = window.prompt("Dispones de "+ INTENTOS_MAXIMOS +  
                                        " intentos para adivinar:\n\n" +
                                        "Intento " + i + " de " + INTENTOS_MAXIMOS);
                }else {
                   if (numero < numeroSecreto){
                       numero = window.prompt("El numero a adivinar es mayor\n" +
                                        "Intento " + i + " de " + INTENTOS_MAXIMOS);
                   }else{
                     numero = window.prompt("El numero a adivinar es menor\n" +
                                        "Intento " + i + " de " + INTENTOS_MAXIMOS);    
                   }
                    
                }
                
                if(numero == numeroSecreto){
                    window.alert("!Ganaste¡");
                    document.write("<h1>!Ganaste¡</h1>");
                    break;
                }
                 
            }
              
             if(numero > numeroSecreto || numero < numeroSecreto){ //no se como escribir != en JavaScript sin recastear el numero
                    window.alert("!Perdiste¡ El numero era" + numeroSecreto);
                    document.write("<h1>!Perdiste¡ El numero era " + numeroSecreto +"</h1>"); 
                }
            
            
        </script>
    </body>
</html>
