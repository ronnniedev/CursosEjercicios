<!DOCTYPE html>
<html>
    <head>
        <title>Reales y constantes</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            const PI = 3.14;
            var radio;
            var diametro;
            var area;
            var perimetro;
      
            radio = window.prompt("Ingresa el radio: ");
            diametro = radio*2;
            area = radio*radio*PI;
            perimetro = diametro*PI;
           
            window.alert("El area es: "+perimetro);
            document.write("El área es: " +perimetro);
            window.alert("El area es: "+area);
            document.write("El área es: " + area);
        </script>
    </body>
</html>
