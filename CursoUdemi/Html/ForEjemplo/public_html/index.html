    <body>
        <script>
            var impresion= ""; // Acumulamos *
            var impresionHTML= ""; // Acumulamos *
            var cantidadAsteriscos = window.prompt("Â¿Cuantos asteriscos quieres imprimir?");
            if(cantidadAsteriscos <= 0){
                windows.prompt("ERROR: Ingresa un valor mayor que 0");
            }else{
               for(let i=1; i <=cantidadAsteriscos; i++){
                   for(let j = 1; j <= i; j++){
                     impresion = impresion + "*"; 
                     impresionHTML = impresionHTML + "*";
