<!DOCTYPE html>
<html>
    <head>
        <title>Sentencias If</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var edad= window.prompt("Ingresa tu edad: ");
            if(edad<=40){
                document.write("Eres muy joven.<br> Tienes mucho por vivir <br>");
            }else {
                document.write("Eres muy viejo.<br>");
                document.write("Aun tienes mucho por vivir <br>");  
            }
            document.write("Gracias por contarnos tu edad");
            
        </script>
    </body>
</html>
