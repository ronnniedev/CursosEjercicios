<html>
    <head>
        <title>Uso de Random</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var aleatorio;
            
            for(let i = 1; i <= 50; i++){
                aleatorio = Math.floor(Math.random()*10);//Math floor deja los  numeros en enteros
                document.write(aleatorio + "<br>");
                
 
            }
            
        </script>
    </body>
</html>
