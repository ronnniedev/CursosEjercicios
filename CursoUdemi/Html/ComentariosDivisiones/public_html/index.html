
<html>
    <head>
        <!-- Titulo de la pagina -->
        <title>Comentarios y Divisiones</title>
        <meta charset="UTF-8">
         
    </head>
    <body>
        <script>
            //Comentario de una sola l√≠nea;
            var numeroCuatroC;
            var c1,c2,c3,c4;
            
            numeroCuatroC= window.prompt("Ingresa un entero de 4 cifras: ");
            
            c1= numeroCuatroC % 10;
            c2= Math.trunc(numeroCuatroC/10)% 10; //truncamos el resultado
            c3= Math.trunc(numeroCuatroC/100)% 10; //truncamos el resultado
            c4= Math.trunc(numeroCuatroC/1000); //truncamos el resultado
            
            document.writeln(c1+""+c2+""+c3+""+c4);
        </script>
    </body>
</html>
