
<html>
    <head>
        
        <meta charset="UTF-8">
        <title>Area y perimetro</title>
    </head>
    <body>
        <script>
            var largo = window.prompt("Ingresa el largo: ");
            var ancho = window.prompt("Ingresa el ancho: ");
            
            var perimetro = ancho*2 + largo *2;
            var area = ancho * largo;
            
            document.writeln("Perimetro= " + perimetro );
            document.write("<br>Area= " + area);
            
        </script>
    </body>
</html>
